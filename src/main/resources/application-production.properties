# Configuración para producción
spring.application.name=inventario

# = DATA SOURCE
# ===============================
# Estas variables serán sobrescritas por las variables de entorno en Render
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL:false}

# ===============================
# = SERVER CONFIGURATION
# ===============================
server.port=${SERVER_PORT:8080}

# ===============================
# = LOGGING CONFIGURATION
# ===============================
logging.level.root=${LOGGING_LEVEL_ROOT:INFO}
logging.level.com.fabricaescuela=${LOGGING_LEVEL_COM_FABRICAESCUELA:DEBUG}

# ===============================
# = ACTUATOR CONFIGURATION
# ===============================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
