# Configuración para Render.com
# Este archivo contiene las variables de entorno necesarias para el despliegue en Render

# Configuración de la aplicación
SPRING_PROFILES_ACTIVE=production
SERVER_PORT=8080

# Configuración de la base de datos (usar las credenciales de tu base de datos en Render)
# Reemplaza estos valores con los de tu base de datos PostgreSQL en Render
SPRING_DATASOURCE_URL=${DATABASE_URL}
SPRING_DATASOURCE_USERNAME=${DATABASE_USERNAME}
SPRING_DATASOURCE_PASSWORD=${DATABASE_PASSWORD}
SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.postgresql.Driver

# Configuración de JPA/Hibernate
SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.PostgreSQLDialect
SPRING_JPA_HIBERNATE_DDL_AUTO=update
SPRING_JPA_SHOW_SQL=false
SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL=false

# Configuración de logging
LOGGING_LEVEL_ROOT=INFO
LOGGING_LEVEL_COM_FABRICAESCUELA=DEBUG

# Configuración de seguridad
SPRING_SECURITY_REQUIRE_SSL=false
